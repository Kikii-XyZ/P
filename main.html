<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Ulang Tahun!</title>
  <meta name="description" content="Ucapan ulang tahun dengan tema gelap, hati melayang, dan media dari URL. Siap deploy ke Vercel." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14;
      --bg2:#0f1722;
      --card:#121826dd;
      --text:#e8eef8;
      --sub:#a7b1c2;
      --accent:#e11d48; /* rose-600 */
      --ring:#2dd4bf;  /* teal-400 */
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      color:var(--text); background: radial-gradient(1200px 800px at 10% -10%, #1a2240 0%, transparent 60%),
                         radial-gradient(1200px 800px at 110% 110%, #111827 0%, transparent 60%),
                         linear-gradient(180deg, var(--bg), var(--bg2));
      overflow:hidden;
    }
    .wrap{
      position:relative; height:100%; width:100%; display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(920px, 95vw); background:var(--card); backdrop-filter: blur(10px); border:1px solid #1f2937;
      border-radius:28px; padding:28px; box-shadow: 0 20px 60px rgba(0,0,0,.35);
      position:relative; overflow:hidden;
    }
    .glow{
      position:absolute; inset:auto -20% -20% auto; width:380px; height:380px; filter: blur(60px);
      background: conic-gradient(from 0deg, var(--accent), #fb7185, var(--ring), #60a5fa, var(--accent));
      opacity:.18; border-radius:50%; pointer-events:none; animation:spin 16s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg) } }header{display:flex; align-items:center; gap:14px; margin-bottom:18px}
header .dot{width:10px; height:10px; border-radius:999px; background:var(--ring); box-shadow:0 0 16px var(--ring)}
h1{margin:0; font-size:clamp(26px, 5vw, 44px); font-weight:800; letter-spacing:.3px}
p.lead{margin:8px 0 18px; color:var(--sub); font-size:clamp(14px, 2.2vw, 18px)}

.media{
  width:100%; aspect-ratio: 16/9; border-radius:20px; overflow:hidden; border:1px solid #1f2937; background:#0d1320;
  display:grid; place-items:center; margin:14px 0 16px;
}
.media img, .media video{ width:100%; height:100%; object-fit:cover; display:block }

.footer{display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px; margin-top:10px}
.tags{display:flex; gap:8px; flex-wrap:wrap}
.tag{font-size:12px; padding:8px 10px; background:#0f172a; color:#93c5fd; border:1px solid #1e293b; border-radius:999px}
.btn{
  appearance:none; border:none; cursor:pointer; padding:12px 16px; border-radius:14px; font-weight:600; letter-spacing:.3px; color:#0b1220;
  background:linear-gradient(180deg,#fda4af,#fb7185 30%,#f43f5e 70%,#e11d48); box-shadow:0 10px 30px rgba(225,29,72,.45);
  transition: transform .08s ease, box-shadow .2s ease;
}
.btn:active{ transform: translateY(1px); box-shadow:0 6px 18px rgba(225,29,72,.55) }

/* floating hearts */
.hearts{ position:fixed; inset:0; overflow:hidden; pointer-events:none; }
.heart{ position:absolute; bottom:-40px; font-size:18px; opacity:0; filter: drop-shadow(0 0 6px rgba(225,29,72,.6)); will-change: transform, opacity; }
@keyframes floatHeart{
  0%{ transform: translateY(0) translateX(0) scale(.8); opacity:0 }
  10%{ opacity:.9 }
  100%{ transform: translateY(-110vh) translateX(var(-- drift, 0px)) scale(1.6); opacity:0 }
}

/* subtle grain for depth */
.grain::before{
  content:""; position:absolute; inset:-40px; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.05"/></svg>'); opacity:.1; mix-blend-mode:soft-light; pointer-events:none;
}

/* responsive tweaks */
@media (max-width:520px){
  .footer{gap:10px}
  .btn{width:100%}
}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card grain">
      <div class="glow" aria-hidden="true"></div>
      <header>
        <div class="dot" aria-hidden="true"></div>
        <h1 id="title">Selamat Ulang Tahun 🎉</h1>
      </header>
      <p class="lead" id="subtitle">Semoga panjang umur, sehat selalu, dan semua harapan terkabul!</p><div class="media" id="mediaBox" aria-label="Media ucapan">
    <!-- media via JS -->
  </div>

  <div class="footer">
    <div class="tags">
      <span class="tag">Tema Gelap</span>
      <span class="tag">Hati Melayang</span>
      <span class="tag">Media via URL</span>
    </div>
    <button class="btn" id="shareBtn">Bagikan 💌</button>
  </div>
</div>

  </div>  <div class="hearts" id="hearts" aria-hidden="true"></div>  <script>
    // === Config via URL Params ===
    // ?name=Bunga&msg=Kalimat%20ucapan&media=https://...(.jpg/.png/.gif/.mp4/.webm)
    const params = new URLSearchParams(location.search);
    const name = params.get('name') || 'Bunga';
    const msg = params.get('msg') || 'Semoga panjang umur, sehat selalu, dan semua harapan terkabul!';
    const mediaURL = params.get('media') || 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHN0endvMW96M2V3aXd5dWoxaHQ3bDBkOTJ3cXo4MzlsbmdpZjRrNiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o6gE5aYp3b1cRFbW0/giphy.gif';

    // Title + message
    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');
    titleEl.textContent = `Selamat Ulang Tahun, ${name}! 🎉`;
    subtitleEl.textContent = msg;

    // Media mount
    const mediaBox = document.getElementById('mediaBox');
    function isVideo(url){ return /\.(mp4|webm|ogg)(\?.*)?$/i.test(url); }
    if(isVideo(mediaURL)){
      const v = document.createElement('video');
      v.src = mediaURL; v.autoplay = true; v.loop = true; v.muted = true; v.playsInline = true; v.controls = true;
      mediaBox.appendChild(v);
    } else {
      const img = document.createElement('img');
      img.src = mediaURL; img.alt = 'Foto/GIF ucapan';
      mediaBox.appendChild(img);
    }

    // Share button (Web Share API fallback to copy)
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      const shareData = {
        title: `Ucapan untuk ${name}`,
        text: `${msg}`,
        url: location.href
      };
      if(navigator.share){
        try{ await navigator.share(shareData); }catch(e){ /* user canceled */ }
      } else {
        try{
          await navigator.clipboard.writeText(location.href);
          shareBtn.textContent = 'Tautan Disalin ✅';
          setTimeout(()=> shareBtn.textContent='Bagikan 💌', 1600);
        }catch(e){
          alert('Salin manual: ' + location.href);
        }
      }
    });

    // === Floating hearts ===
    const heartBox = document.getElementById('hearts');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = Math.random() < .12 ? '💘' : (Math.random() < .5 ? '❤️' : '💖');
      const size = 14 + Math.random()*28; // 14..42
      const left = Math.random()*100; // vw
      const drift = (Math.random() - .5) * 120; // -60..60 px
      const dur = 6 + Math.random()*6; // 6..12s
      const delay = Math.random() * 1.5;
      h.style.left = left + 'vw';
      h.style.fontSize = size + 'px';
      h.style.setProperty('--drift', drift + 'px');
      h.style.animation = `floatHeart ${dur}s ${delay}s linear forwards`;
      heartBox.appendChild(h);
      // cleanup
      setTimeout(()=> h.remove(), (dur+delay)*1000 + 200);
    }
    // initial burst
    for(let i=0;i<18;i++){ setTimeout(spawnHeart, i*120); }
    // continuous spawn
    setInterval(spawnHeart, 320);
  </script></body>
</html>
